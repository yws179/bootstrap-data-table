<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="../lib/js/jquery-3.2.1.js"></script>
    <script type="application/javascript" src="../lib/js/bootstrap.js"></script>
    <script type="application/javascript" src="../src/bootstrap-data-table.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../src/bootstrap-data-table.css">
</head>
<body>
<div class="container">
    <table id="tb-sample"></table>
</div>
</body>
<script>
    $('#tb-sample').dataTable({
      title: '用户',
      addible: true,
      filterable: true,
      fields: {
        id: '序号',
        name: '姓名',
        age: '年龄',
        gender: '性别',
        'bag.size': '背包大小'
      },
      data: [
        {
          id: 1,
          name: 'name',
          age: '18',
          gender: 'male',
          bag: {
            size: 100
          }
        },
        {
          id: 2,
          name: 'name2',
          age: '19',
          gender: 'female',
          bag: {
            size: 100
          }
        }
      ]
    })
    $('#tb-sample').dataTable('addData', [{id: 3, name: 'new'}, {id: 4}])

    /**
     * 添加点击监听
     * @param data 点击列所对应的数据项
     */
    $('#tb-sample').dataTable('event', 'click', function (data) {
        alert("单击， 数据：" + JSON.stringify(data))
    })

    $('#tb-sample').dataTable('event', 'mouseenter', function () {
      $(this).css('background', 'yellow')
    }).dataTable('event', 'mouseleave', function () {
      $(this).css('background', 'white')
    })
</script>
</html>
